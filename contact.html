<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SAAS</title>
</head>
<body>
    <!-- Header section starts -->
    <header>
        <h1>Contact Us</h1>
    </header>
    <!-- Header section ends -->
    <!-- Nav section starts -->
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <!-- Nav section ends -->
    <!-- Section-1 starts -->
    <section>
        <h2>Get in Touch</h2>
        <form action="./getUserInfo" method="post">
            <fieldset>
                <legend>Contact Form</legend>
                <label for="name">Name : </label>
                <input type="text" name="userName" id="name"><br><br>
                <label for="email">Email : </label>
                <input type="email" name="userEmail" id="email"><br><br>
                <label for="message">Message : </label>
                <textarea name="userMessage" id="message" cols="30" rows="3"></textarea><br><br>
                <button type="submit">Send Message</button>
            </fieldset>
        </form>
        <img src="./images/11012955.png" alt="Contact Us" loading="lazy" width="200" height="200">
    </section>
    <!-- Section-1 ends -->
    <!-- Footer section starts -->
    <footer>

    </footer>
